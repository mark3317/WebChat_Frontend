                <!-- !Модальное окно добавления друга -->
                <div id="addFriendModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h2>Введите имя друга</h2>
                        <form id="addFriendForm">
                            <input type="text" id="friendName" placeholder="Имя друга" required>

                        </form>
                        <p id="responseMessage"></p>
                    </div>
                </div>

                <!-- !Модальное окно выхода -->

                        <span class="close" id="close-modal">&times;</span>
                        <h2>Вы действительно хотите выйти?</h2>
                        <button class="modal-button_yes" id="confirm-logout">Да</button>
                        <button class="modal-button_no" id="cancel-logout">Нет</button>
                    </div>
                </div>
