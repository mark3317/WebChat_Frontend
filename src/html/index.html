<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/main.bundle.css" />
    <link rel="stylesheet" href="../../src/css/index.css" />
    <link rel="icon" href="../../src/img/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <main class="loaded">
      <div id="particles-js"></div>
      <!-- todoLOGO -->
      <div id="logo">
        <h1>Веб Чат Онлайн</h1>
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Загрузка...</span>
        </div>
        <nav>
          <ul>
            <li><a href="/">█</a></li>
            <li><a href="../../src/html/register.html">█</a></li>
            <li><a href="../../src/html/mainchat.html">█</a></li>
          </ul>
        </nav>
      </div>
      <!-- todoMAIN -->
      <div class="main">
        <form>
          <h1 class="h3 mb-3 fw-normal" id="text">Вход</h1>

          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com or username"
            />
            <label for="floatingInput">Логин/Email</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Пароль"
            />
            <label for="floatingPassword">Пароль</label>
          </div>

          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" id="showPassword" /> Показать пароль
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">
            Войти
          </button>
          <hr class="my-4" />
          <small class="text-body-secondary"
            >Ещё не зарегестрированы? Пройдите
            <a href="../../src/html/register.html">регистрацию</a>
          </small>
        </form>
      </div>
      <script>
        document
          .getElementById("showPassword")
          .addEventListener("change", function () {
            var passwordField = document.getElementById("floatingPassword");
            if (this.checked) {
              passwordField.type = "text";
            } else {
              passwordField.type = "password";
            }
          });
      </script>
      <script src="../../dist/main.bundle.js"></script>
    </main>
  </body>
</html>
