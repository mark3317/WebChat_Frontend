<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ВебЧат</title>
    <link rel="stylesheet" href="../../src/css/mainchat.css" />
    <link rel="stylesheet" href="../../src/css/normalize.css" />
    <link rel="icon" href="../../src/img/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <aside class="navigation">
      <nav>
        <ul>
          <li><a href="/">█𝑨𝑼𝑻𝑯𝑶𝑹𝑰𝒁𝑨𝑻𝑰𝑶𝑵</a></li>
          <li><a href="../../src/html/register.html">█𝑹𝑬𝑮𝑰𝑺𝑻𝑹𝑨𝑻𝑰𝑶𝑵</a></li>
          <li><a href="../../src/html/mainchat.html">█𝑴𝑨𝑰𝑵 𝑪𝑯𝑨𝑻</a></li>
        </ul>
      </nav>
    </aside>
    <!--* BACKGROUND -->
    <div id="particles-js"></div>
    <!-- todoLOGO -->
    <header id="logo">
      <h1>Веб Чат Онлайн</h1>
      <!--! spinner -->
      <div
        id="spinner"
        class="spinner-border"
        role="status"
        style="display: none; position: absolute; right: 5%"
      ></div>
    </header>
   
    </section>
    <!-- todoMODAL -->
    <div class="modal" tabindex="-1" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Отправить приглашение</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Закрыть"
            ></button>
          </div>
          <article class="modal-body">
            <p>Введите никнейм пользователя</p>
            <form class="d-flex mt-3" role="search">
              <input
                id="nickname-input"
                class="form-control me-2"
                type="search"
                placeholder="Начните вводить..."
                aria-label="Поиск"
              />
              <button
                class="btn btn-outline-success"
                id="finduser"
                type="submit"
              >
                Поиск
              </button>
            </form>
            <!-- ?Результаты поиска:  -->
            <div id="searchResults">
              <ul class="search-results"></ul>
            </div>
          </article>
        </div>
      </div>
    </div>

<!--* GRID CONTAINER -->
    <main class="parent">
      <!--? GRID-SMS -->
      <section class="div1">   
          <article
            class="position-relative p-5 text-center text-muted bg-body border border-warning rounded-0"
            id="smspanel"
          >
          <!-- !CHATNAME -->
          <li class="sms-item_text">
            <h2 class="text-body-emphasis">Chat (ID: 1)<span style="color: red;"> General Chat</span></h2>
            </li>
            <!--! SMS-->
            <ul id="sms-list">
            </ul>
            <!--* GRID-SMS-MESSAGE-CONTAINER-->
            <aside class="grid_message_container">
              <div class="grid_sms_input"> 
                <input
                type="text"
                id="sms-input"
                class="form-control"
                placeholder="Введите сообщение..."
                aria-label="Введите сообщение..."
                aria-describedby="button-addon2"
              />
              </div>
              <div class="grid_sms_button">
                <button type="submit" class="btn btn-success" id="send_message">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-send-fill"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.3L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"
                    />
                  </svg>
                </button>
              </div>
            </aside>
          </article>
        </section>
       <!--? GRID-CHATLIST- -->
      <section class="div2">  
        <div
        class="position-relative p-5 text-center text-muted bg-body border border-dashed"
        id="chatlist"
      >
      <h1 class="text-body-emphasis">Список чатов:</h1>
      <div id="spinner2" class="spinner-border" role="status" style="display: block; margin-left: 42%;"></div>
      <ul id="chat-list">
      </ul>
      </div>
      </section>
      <!--? GRID-INFOPANEL- -->
      <section class="div3"> 
        <!--* todoINFOpanel -->
      <div
      class="position-relative p-5 text-center text-muted bg-body border border-dashed"
      id="infopanel"
    >
      <!-- <svg class="bi mt-5 mb-3" width="48" height="48"> -->
        <use xlink:href="#check2-circle"></use>
      </svg>
      <h1 class="text-body-emphasis">Привет, user!</h1>
      <p class="col-lg-6 mx-auto mb-4">
        Добро пожаловать в чат!
      </p>
      <!--! btn-container -->
      <aside class="btn-container">
        <!-- todo?CREATE-CHAT -->
        <button class="btn btn-primary px-5 mb-5" type="button" style="min-width: 9.75rem; width: 9.75rem;">
          Создать чат
        </button>
        <!-- todo?INVITE-CHAT -->
        <button
          class="btn btn-primary px-5 mb-5" 
          type="button"
          style="min-width: 9.75rem; width: 9.75rem;"
          data-bs-toggle="modal"
          data-bs-target="#myModal"
        >
          Пригласить в чат
        </button>
        <!-- todo?LOGOUT -->
        <button class="btn btn-primary px-5 mb-5" type="button" style="min-width: 9.75rem; width: 9.75rem;">
          <a style="color: rgb(255, 255, 255); text-decoration: none;"      href="/">Выйти</a>
        </button>
        <!-- todo?ADMIN_BUTTON -->
        <button class="btn btn-secondary px-5 mb-5" type="button" 
        id="admin_button" style="display: none; min-width: 9.75rem; width: 9.75rem;"
        data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"
        style="min-width: 9.75rem; width: 9.75rem;">
          Режим админа
        </button>
      </aside>
    </div>
  </section>

  <!-- !OFFCANVAS ADMIN PANEL -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasRightLabel">Режим админа</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <section class="offcanvas-body">
      <h2>Данные</h2>
      <div id="console-output"></div>
      <button type="button" id="loc_stor_but"  class="btn btn-success" style="margin-top: 2%; width: 100%;">Local Storage</button>
      <button type="button" id="sess_stor_but"  class="btn btn-warning" style="margin-top: 2%; width: 100%;">Session Storage</button>
      <button type="button" id="clear_but"  class="btn btn-primary" style="margin-top: 2%; width: 100%;">Очистить поле</button>
      <button type="button" id="test_button"  class="btn btn-dark" style="margin-top: 2%; width: 100%;">Тестовое сообщение в чат</button>
    </section>

  </div>

      </main> 

    <!--! SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script defer type="module" src="../../src/js/main.js"></script>
    <script defer src="../../src/js/components/hellouser.js"></script>
    <script defer src="../../src/js/background/app.js"></script>
  </body>
</html>
