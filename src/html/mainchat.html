<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/main.bundle.css" />
    <link rel="stylesheet" href="../../src/css/mainchat.css" />
    <link rel="icon" href="../../src/img/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="particles-js"></div>
    <!-- todoLOGO -->
    <div id="logo">
      <h1>Веб Чат Онлайн</h1>
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Загрузка...</span>
      </div>
      <nav>
        <ul>
          <li><a href="/">█</a></li>
          <li><a href="../../src/html/register.html">█</a></li>
          <li><a href="../../src/html/mainchat.html">█</a></li>
        </ul>
      </nav>
    </div>
    <!-- ?SECTION-OPEN-->
    <section class="chat">
      <div
        class="position-relative p-5 text-center text-muted bg-body border border-dashed rounded-5"
        id="infopanel"
      >
        <button
          type="button"
          class="position-absolute top-0 end-0 p-3 m-3 btn-close bg-secondary bg-opacity-10 rounded-pill"
          aria-label="Закрыть"
        ></button>
        <svg class="bi mt-5 mb-3" width="48" height="48">
          <use xlink:href="#check2-circle"></use>
        </svg>
        <h1 class="text-body-emphasis">Привет, user!</h1>
        <p class="col-lg-6 mx-auto mb-4">
          Чтобы запустить сессию чата отправьте инвайт другу и дождитесь его
          подтверждения, если вам отправили инвайт, то просто примите его
        </p>
        <aside class="btn-container">
          <button
            class="btn btn-primary px-5 mb-5"
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#myModal"
          >
            Добавить друга
          </button>
          <button class="btn btn-primary px-5 mb-5" type="button">
            Принять приглашение
          </button>
        </aside>
      </div>
      <!--! SMS -->
      <article class="sms">
      <div
        class="position-relative p-5 text-center text-muted bg-body border border-dashed rounded-5"
        id="smspanel"
      >
        
          <ul id="sms-list">
          
          </ul>

          <form id="messageForm">
            <input
              type="text"
              id="message"
              placeholder="Введите сообщение..."
              autocomplete="off"
              class="form-control"
            />
            <button type="submit" class="btn btn-success">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-send-fill"
                viewBox="0 0 16 16"
              >
                <path
                <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/>
                />
              </svg>
            </button>
          </form>
        </article>
      </div>
      <!-- ?SECTION-CLOSE-->
    </section>
    <!-- todoMODAL -->
    <div class="modal" tabindex="-1" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Добавить друга</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Закрыть"
            ></button>
          </div>
          <article class="modal-body">
            <p>Введите никнейм</p>
            <form class="d-flex mt-3" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Начните вводить..."
                aria-label="Поиск"
              />
              <button class="btn btn-outline-success" type="submit">
                Поиск&nbsp&nbsp
              </button>
            </form>
            <!-- ?Результаты поиска:  -->
            <div id="searchResults"></div>
          </article>

        </div>
      </div>
    </div>
    <script src="../../dist/main.bundle.js"></script>
  </body>
</html>
