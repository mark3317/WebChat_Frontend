<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="dist/bundle.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body class="loaded">
    <div id="particles-js"></div>
    <!-- todoLOGO -->
    <div id="logo">
        <h1>Веб Чат Онлайн</h1>
        <nav>
            <ul>
                <li><a href="/">authorize</a></li>
                <li><a href="/register">register</a></li>
                <li><a href="/mainchat">mainchat</a></li>
            </ul>
        </nav>
    </div>
    <!-- ?MAIN -->
    <div class="main">
        <h2>Вход</h2>
        <form class="authorize-form">
            <label for="login">Логин:</label>
            <input type="text" id="login" name="login" required>
            <label for="password">Пароль:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required>
            </div>
            <div class="show-password-container">
                <input type="checkbox" id="togglePassword" class="toggle-password">
                <label for="togglePassword" class="toggle-password-label">Показать/Скрыть пароль</label>
            </div>
    <article class="click">
        <!-- ?АВТОРИЗОВАТЬСЯ -->
            <button type="submit" id="authorize">Авторизоваться</button>
            <p>Впервые здесь? <a href="/register">Зарегистрируйтесь</a></p>   
    </article>        
    </form>
</div>           
    <script src="/dist/bundle.js" defer></script>
</body>
</html>
