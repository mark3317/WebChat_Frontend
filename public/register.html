    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <!-- Подключаем библиотеку SockJS -->

     <!-- Подключаем Stomp.js библиотеку -->

    <!-- JS-->

    <script src="js/togglepass2.js" defer></script>

</head>
<body class="loaded">
    <div id="particles-js"></div>
    <div id="logo">
        <h1>Веб Чат Онлайн</h1>
        <nav>
            <ul>
                <li><a href="index.html">authorize</a></li>
                <li><a href="register.html">register</a></li>
                <li><a href="mainchat.html">mainchat</a></li>
            </ul>
        </nav>
        </div>
        <div class="main">
            <h2>Регистрация</h2>
        <form id="register-form">
            <label for="username">Имя пользователя:</label><br>
            <input type="text" id="username" name="username" required><br>
            <label for="email">Почта:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Пароль:</label>
        <div class="password-container">
                    <input type="password" id="password" name="password" required>
                </div>
        <div class="repeat-password-container">
                    <label for="confirm-password">Повторите пароль:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
        <div class="show-password-container">
                    <input type="checkbox" id="toggle-password" class="toggle-password"> <p>Показывать пароль</p>
                </div>

        <article class="click">
                    <button type="submit" id="register">Зарегистрироваться</button>
                    <p>Уже зарегистрированы? <a href="index.html">Авторизируйтесь</a></p>
        </article>
            </form>
</div>
