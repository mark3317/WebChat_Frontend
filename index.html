        <nav>

                <li><a href="index.html">authorize</a></li>

    <div class="main">
        <h2>Вход</h2>
            <form class="authorize-form">
                <label for="login">Логин:</label>
                <input type="text" id="login" name="login" required>
                <label for="password">Пароль:</label>
        <div class="password-container">
                <input type="password" id="password" name="password" required>
</div>
        <div class="show-password-container">
                <input type="checkbox" id="toggle-password" class="toggle-password" onclick="togglePassword('password')">
                <label for="toggle-password" class="toggle-password-label">Показывать пароль</label>
</div>
        <article class="click" style="text-align: center;">
                <button type="submit" id="authorize">Авторизоваться</button>
                <p>Впервые здесь? <a href="register.html">Зарегистрируйтесь</a></p>   
        </article>        
            </form>
