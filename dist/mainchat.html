    <!-- todoMODAL -->
    <div class="modal" tabindex="-1" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">

            <h5 class="modal-title">Отправить приглашение</h5>

              </button>
            </form>

            <div id="searchResults">

        </div>
      </div>

<!--* GRID CONTAINER -->
    <main class="parent">
      <!--? GRID-SMS -->

        <use xlink:href="#check2-circle"></use>

        </button>
        <!-- todo?INVITE-CHAT -->

        </button>
        <!-- todo?LOGOUT -->
        <button class="btn btn-primary px-5 mb-5" type="button" style="width: 9.75rem; min-width: 9.75rem">
          <a style="color: #fff; text-decoration: none" href="/">Выйти</a>
        </button>
        <!-- todo?ADMIN_BUTTON -->

          Режим админа
        </button>
      </aside>
    </div>
  </section>
