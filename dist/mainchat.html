<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ВебЧат</title>
    <link rel="stylesheet" href="/mainchat.ba828c3b.css">
    <link rel="stylesheet" href="/mainchat.c3f4d401.css">
    <link rel="stylesheet" href="/index.0898f127.css">
    <link rel="icon" href="/favicon.c5ec8b79.ico" type="image/x-icon">
  </head>
  <body>
    <aside class="navigation">
      <nav>
        <ul>
          <li><a href="/">█𝑨𝑼𝑻𝑯𝑶𝑹𝑰𝒁𝑨𝑻𝑰𝑶𝑵</a></li>
          <li><a href="/register.html">█𝑹𝑬𝑮𝑰𝑺𝑻𝑹𝑨𝑻𝑰𝑶𝑵</a></li>
          <li><a href="/mainchat.html">█𝑴𝑨𝑰𝑵 𝑪𝑯𝑨𝑻</a></li>
        </ul>
      </nav>
    </aside>
    <!--* BACKGROUND -->
    <div id="particles-js"></div>
    <!-- todoLOGO -->
    <header id="logo">
      <h1>Веб Чат Онлайн</h1>
      <!--! spinner -->
      <div id="spinner" class="spinner-border" role="status" style="display: none; position: absolute; right: 5%"></div>
    </header>
   
<!--* GRID CONTAINER -->
<main class="parent">
  <!--? GRID-SMS -->
  <div class="div1">
  <section id="chat_container">   
    <script src="/mainchat.d978b7d1.js" defer=""></script>
    </section>
  </div>
   <!--? GRID-CHATLIST- -->
  <section class="div2" id="chat_chatlist">  
    <script src="/mainchat.c5bd50db.js" defer=""></script>
  </section>
  <!--? GRID-INFOPANEL- -->
  <section class="div3" id="chat_infopanel"> 
    <script src="/mainchat.fbca715b.js" defer=""></script>      
</section>

<!--* МОДАЛЬНЫЕ ОКНА И ПРОЧЕЕ -->
    
    <!-- todoMODAL -->
    <aside class="modal" tabindex="-1" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Отправить приглашение</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
          </div>
          <article class="modal-body">
            <p>Введите никнейм пользователя</p>
            <form class="d-flex mt-3" role="search">
              <input id="nickname-input" class="form-control me-2" type="search" placeholder="Начните вводить..." aria-label="Поиск">
              <button class="btn btn-outline-success" id="finduser" type="submit">
                Поиск
              </button>
            </form>
            <!-- ?Результаты поиска:  -->
            <div id="searchResults">
              <ul class="search-results"></ul>
            </div>
          </article>
        </div>
      </div>
    </aside>

  <!-- !OFFCANVAS ADMIN PANEL -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasRightLabel">Режим админа</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <section class="offcanvas-body">
      <h2>Данные</h2>
      <div id="console-output"></div>
      <button type="button" id="loc_stor_but" class="btn btn-success" style="width: 100%; margin-top: 2%">Local Storage</button>
      <button type="button" id="sess_stor_but" class="btn btn-warning" style="width: 100%; margin-top: 2%">Session Storage</button>
      <button type="button" id="clear_but" class="btn btn-primary" style="width: 100%; margin-top: 2%">Очистить поле</button>
      <button type="button" id="test_button" class="btn btn-dark" style="width: 100%; margin-top: 2%">Тестовое сообщение в чат</button>
    </section>

  </div>

      </main> 

    <!--! SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script defer="" src="/index.18dbc454.js"></script>
    <script defer="" src="/mainchat.2b850150.js"></script>
    <script defer="" src="/index.333b372e.js"></script>
  </body>
</html>
