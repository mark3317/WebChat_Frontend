<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/register.css">
    <script src="js/togglepass.js"></script>
    <script src="js/regrules.js"></script>
</head>
<body>
    <div id="logo">
        <h1>Веб Чат Онлайн</h1>
        <nav>
            <ul>
                <li><a href="authorize.html">authorize</a></li>
                <li><a href="register.html">register</a></li>
                <li><a href="mainchat.html">mainchat</a></li>
            </ul>
        </nav>
        </div>
        <div class="main">
            <h2>Регистрация</h2>
    <form id="register-form">
            <label for="username">Имя пользователя:</label><br>
            <input type="text" id="username" name="username" required><br>
            <label for="email">Почта:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Пароль:</label>
    <div class="password-container">
                    <input type="password" id="password" name="password" required>
             </div>
     <div class="repeat-password-container">
                    <label for="confirm-password">Повторите пароль:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
    <div class="show-password-container">
                    <input type="checkbox" id="toggle-password" class="toggle-password" onclick="togglePassword('password'); togglePassword('confirm-password')"> <p>Показывать пароль</p>
                </div>

        <article style="text-align: center;">
                    <button type="submit" id="register" onclick="return validatePassword()">Зарегистрироваться</button>
                    <p>Уже зарегистрированы? <a href="authorize.html">Авторизируйтесь</a></p>
        </article>
            </form>
        </div>
        </body>
        </html>
