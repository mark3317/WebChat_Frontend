<body class="loaded">

        <div class="main">
            <h2>Регистрация</h2>
    <form id="register-form">
            <label for="username">Имя пользователя:</label><br>
            <input type="text" id="username" name="username" required><br>
            <label for="email">Почта:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Пароль:</label>
<div class="password-container">
                    <input type="password" id="password" name="password" required>
             </div>
<div class="repeat-password-container">
                    <label for="confirm-password">Повторите пароль:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
<div class="show-password-container">
                    <input type="checkbox" id="toggle-password" class="toggle-password" onclick="togglePassword('password'); togglePassword('confirm-password')"> <p>Показывать пароль</p>
                </div>

        <article class="click" style="text-align: center;">
                    <button type="submit" id="register" onclick="return validatePassword()">Зарегистрироваться</button>
                    <p>Уже зарегистрированы? <a href="index.html">Авторизируйтесь</a></p>
        </article>
            </form>
        </div>
